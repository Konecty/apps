<template name="contactsLayout">

	{{#if subsReady}}
		<div class="steedos steedos-contacts">
			{{# AdminLTE skin="green" sidebarMini="true" }}
				{{> contactsSidebar}}


				<div class="content-wrapper" style="min-height: {{minHeight}}">
					<div class="connection-status">
						{{> status}}
					</div>
					{{> Template.dynamic template=main}}
					</div>
			{{/ AdminLTE}}
			{{> steedosLoading}}
		</div>
	{{else}}
		<div class="loading">
			{{> steedosLoading}}
		</div>
	{{/if}}
</template>
