<template name="forward_select_flow_modal">
  <div class="modal fade" id="forward_select_flow_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content ins-modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{_ "Select a flow"}}</h4>          
        </div>
        <div class="modal-body flow-list-box-modal-body" style='overflow-y:auto'>
          <div class="dropdown" style="margin-bottom: 10px;">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
              {{spaceName}}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
              {{#each spaces}}
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">{{name}}</a></li>
              {{/each}}
            </ul>
          </div>
          <div class='box box-solid flow_list_box'>
              <div class='box-group' id='flow_accordion'>
                  {{#each flow_list_data.categories}}
                      {{#if empty this}}
                          <div class='panel box box-success'>
                              <a data-toggle='collapse' data-parent='#flow_accordion' href='#categories_{{_id}}'>
                                  <div class='box-header with-border'>
                                      <h4 class='box-title'>
                                          {{name}}
                                      </h4>
                                  </div>
                              </a>
                              {{#if equals 0 @index}}
                                  <div class='panel-collapse collapse in' id="categories_{{_id}}">
                                      <div class='weui_cells_weui_cells_access'>
                                          {{#each forms}}
                                              {{#each flows}}
                                                  <a class='weui_cell' data-flow='{{_id}}'>
                                                      <i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
                                                  </a>
                                              {{/each}}
                                          {{/each}}
                                      </div>
                                  </div>
                              {{else}}
                                  <div class='panel-collapse collapse' id="categories_{{_id}}">
                                      <div class='weui_cells_weui_cells_access'>
                                          {{#each forms}}
                                              {{#each flows}}
                                                  <a class='weui_cell' data-flow='{{_id}}'>
                                                      <i class='ion ion-ios-compose-outline'></i>&nbsp;&nbsp;{{name}}
                                                  </a>
                                              {{/each}}
                                          {{/each}}
                                      </div>
                                  </div>
                              {{/if}}
                          </div>
                      {{/if}}
                  {{/each}}
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
