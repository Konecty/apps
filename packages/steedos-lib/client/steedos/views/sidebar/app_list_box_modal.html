<template name="app_list_box_modal">
  <div class="modal fade" id="app_list_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{_ "workflow_select_an_app"}}</h4>
        </div>
        <div class="modal-body" style='overflow-y:auto'>
          <div class="weui_grids">
              {{#each apps}}
                <a href="{{urlPrefix}}/app/{{_id}}" class="weui_grid">
                    <div class="weui_grid_icon">
                        <i class="ion {{icon}}"></i>
                        <span class="label label-danger">{{getBadge _id getSpaceId}}</span>
                    </div>
                    <p class="weui_grid_label">
                        {{_ name}}
                    </p>
                </a>
              {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
