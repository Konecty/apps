<template name="cf_contact_modal">
  <div class="steedos modal fade cf_contact_modal" id="cf_contact_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style='position: fixed;'>
    <div class="modal-dialog {{modalStyle showOrg}}" role="document">
      <div class="modal-content ins-modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{_ "coreform_select_user_title"}}</h4>
         
        </div>
         {{#if isMobile}}
            {{#if showOrg}}
            <div class="modal-header">
             
                <div class="navigation-bar">
                  <span class="navigation-title dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-sitemap" style="padding-right: 4px;"></i>{{orgName}} &nbsp;<i class="caret"></i></a>
                    <div class="dropdown-menu cf-contact-modal-menu">
                       <div class="col-md-12">
                        {{> cf_organization_list}}
                      </div>
                    </div>
                  </span> 
                </div>
                
            </div>
            {{/if}}
        {{/if}}
        <div class="modal-body contacts-modal-body">
          <div class="row">
            {{#if isMobile}}
              <div class="col-md-12">
                {{> cf_space_user_list}}
              </div>
            {{else}}
              {{#if showOrg}}
                <div class="col-md-5">
                  {{> cf_organization_list}}
                </div>
                <div class="col-md-7">
                  {{> cf_space_user_list}}
                </div>
              {{else}}
                <div class="col-md-12">
                  {{> cf_space_user_list}}
                </div>
              {{/if}}
            {{/if}}
          </div>
        </div>
        <div class="modal-footer">
          <div class="row" style="{{footer_display multiple}}">
            <div class="col-md-10 col-sm-8 col-xs-8" id="valueLabel_div">
                <ui id="valueLabel_ui" class="valueLabel"><div id="valueLabel"></div></ui>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-4 pull-right">
              <button type="button" class="btn btn-primary" id='confirm' title='{{_ "OK"}}' style="width:100%">{{_ "OK"}}</button>
            </div>
          </div>

          {{#if multiple}}

          {{else}}
          <div class="row">
            <div class="col-md-2 pull-right" style="">
              <button type="button" class="btn btn-default" id='remove' title='{{_ "remove"}}' style="width:100%">{{_ "remove"}}</button>
            </div>
          </div>
          {{/if}}
        </div>
        
      </div>
    </div>
  </div>
</template>
